name: Update README.md

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:  # Manuelles AuslÃ¶sen mÃ¶glich

jobs:
  markscribe:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Verhindert hÃ¤ngende Jobs

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Generate README.md
        id: generate
        uses: muesli/readme-scribe@5a187a2a36ef894335f17a7d01c32b0e28c6d948 # v0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet README.md || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Upload README.md as artifact
        if: steps.changes.outputs.changes == 'true'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: README.md
          path: README.md

      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "ðŸ“š docs: Update generated README [skip ci]"
          branch: main
          commit_user_name: "readme-scribe ðŸ¤–"
          commit_user_email: "actions@github.com"
          commit_author: "readme-scribe ðŸ¤– <actions@github.com>"
          file_pattern: README.md
